<footer class="bg-dark">
    <section class="container upper-footer">
        <div class="row mx-0 w-100">
            <div class="col-md-12 col-lg-4">
                <h5>
                    <small class="text-secondary caption">
                        Head office
                    </small>
                </h5>
                <p class="text-white my-4" style="font-size: 1.125rem;">
                    429 Mahando Street, 104 Block C, <br />
                    Masaki, Dar es salaam
                </p>
                <img src="assets/svg/logo.svg" class="mt-2" width="360" alt="Id8 primary logo">

            </div>
            <div class="col-md col-lg-4 justify-content-end">
                <h5>
                    <small class="text-secondary caption">
                        Site map
                    </small>
                </h5>

                <ul class="nav text-white my-4 justify-content-space-between" style="flex-direction: column;">
                    
                    <li class="nav-item" [ngClass]="{'active': pageUrl === undefined}">
                        <a class="footer-link" href="/">
                            Home
                        </a>
                    </li>
                    <li class="nav-item" [ngClass]="{'active': pageUrl === 'about-us'}">
                        <a class="footer-link" href="/about-us">
                            About id8.space
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="footer-link" target="_blank" href="https://app.id8.space/auth/login">
                            Login
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md col-lg-4">
                <form class="mt-n5 bg-dark contacts-form" id="contacts-form">
                    <p>
                        Have questions about membership, our
                        services and what we do? Write to us.
                    </p>
                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="text" class="form-control" name="" id="contact-email" aria-describedby="helpId" placeholder="">
                      <small id="helpId" class="form-text text-muted">Help text</small>
                    </div>

                    <div class="form-group my-4">
                        <label for="">Message</label>
                        <textarea type="text" class="form-control" name="" id="message" aria-describedby="helpId" placeholder="">
                            </textarea>
                      </div>

                      <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block">
                          Reach us
                      </button>
                </form>
            </div>
        </div>
    </section>

    <section class="lower-footer">
        <div class="container p-0">
            <div class="d-flex w-100 content-bar">
                <ul class="footer-list left">
                    <li>
                        &#169; 2021 id8 space. All rights reserved.
                    </li>
                </ul>
                <ul class="footer-list right">
                    <li>
                        <a href="https://twitter.com/id8space">
                            <img src="assets/svg/twitter-ico.svg" width="100%" height="100%" alt="twitter image">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/id8space/">
                            <img src="assets/svg/facebook-ico.svg" width="100%" height="100%" alt="facebook image">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/id8space/">
                            <img src="assets/svg/instagram-ico.svg" width="100%" height="100%" alt="instagram image">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/company/id8-space">
                            <img src="assets/svg/linkedIn-ico.svg" width="100%" height="100%" alt="linkedIn image">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</footer>
